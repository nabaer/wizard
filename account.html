<html lang="en">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel studios Merchandise</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="navbar">
         <div class="logo">
            <img src="screenshots/logo.png" width="125px">
         </div>
        <nav>
            <ul id="MenuItems">
                <li><a href="">Home</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Account</a></li>
            </ul>
        </nav>
        <img src="screenshots/cart.png" width="30px" height="30px">
        <img src="screenshots/menu.png" class="menu-icon" onclick="menutoggle()">
    </div>
    <div class="row">
        <div class="col-2">
            <h1>Marvel Collection!</h1>
            <p>Everythig you need<br>is here.</p>
            <a href=""  class="btn">Explore Now &#8594;</a>
        </div>
        <div class="col-2">
            <img src="screenshots/image1.png">
        </div>

    </div>
    </div>
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="screenshots/image,ong" width="100">
            </div>
            <div class="col-2">
                <div class="form-container">
                   <span onclick="login()">Login</span> 
                   <span onclick="register()">Register</span> 
                    <hr id="Indicator">
                </div>
                <form id="LoginForm">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <button type="Submit" class ="btn">Login</button>
                    <a href="">Forget password</a>
                </form id+"RegForm">
                <form>
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <button type="Submit" class ="btn">Register</button>
                </form>
            </div>
        </div>
    </div>
 </div>
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle(){
            if(MenuItems.style.maxHeight=="0px")          
                {
                    MenuItems.style.maxHeight= "200px";
                }
            else{
                MenuItems.style.maxHeight= "0px";
            }
        }
        
    </script>
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator= document.getElementById("Indicator");
        function register(){
            RegForm.style.transform ="translateX(0px)";
            LoginForm.style.transform ="translateX(0px)";
            Indicator.style.transform="translateX(100px)";
        }
        function login(){
            RegForm.style.transform ="translateX(300px)";
            LoginForm.style.transform ="translateX(300px)";
            Indicator.style.transform="translateX(0px)";
        }
    </script>
</body>
</html>
